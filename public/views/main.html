<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Novo Contato</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="mainForm" ng-submit="salvar()">
            <div class="form-group">
                <label for="_nome" class="col-sm-2 control-label">Nome</label>

                <div class="col-sm-5">
                    <input id="_nome" type="text" class="form-control" placeholder="Nome" ng-model="contato.name"
                           ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="_email" class="col-sm-2 control-label">E-mail</label>

                <div class="col-sm-5">
                    <input id="_email" type="email" class="form-control" placeholder="E-mail" ng-model="contato.email"
                           ng-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="_telefone" class="col-sm-2 control-label">Telefone</label>

                <div class="col-sm-5">
                    <input id="_telefone" type="text" class="form-control" placeholder="Telefone" ng-model="contato.phoneNumber"
                           ng-required="true">
                </div>
            </div>
            
            <hr>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-disabled="mainForm.$invalid">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                        Salvar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Contatos</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contato in contatos" id="_contato">
                <th scope="row">{{contato.id}}</th>
                <td>{{contato.name}}</td>
                <td>{{contato.email}}</td>
                <td>{{contato.phoneNumber}}</td>
                <td>
                    <a id="_editar" ng-click="edit(contato)" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        Editar
                    </a>
                    <a id="_remover" ng-click="remove(contato)" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Remover
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
